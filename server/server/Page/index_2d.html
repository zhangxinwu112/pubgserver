
<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>真人cs吃鸡游戏地图</title>
    <link rel="stylesheet" href="css/style.css"/> 
	
	<link href="css/user.css" rel="stylesheet"/>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
	<link href="css/mui.min.css" rel="stylesheet"/>
    <script src="js/system/vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	 
	<script src="js/system/mui.min.js"></script>
	
	<script>
		
		mui.init();
	
	</script>
</head>
<body>
    <div id="container"></div>

    <button id="setFitView" type="button" class="mui-btn mui-btn-primary" 
	style="width: 80px;font-size: 10px;position: absolute;top:15px;left: 5px;">视角定位</button>
	<button id="exitButton" type="button" class="mui-btn mui-btn-primary" 
	style="width: 80px;font-size: 10px;position: absolute;top:50px;left: 5px;" onclick="Back()">返回</button>
	 

	<div id="app">
	    <button type="button" class="btn icon-b" :class="cut?'btn-primary':'btn-warning'"
	        @click="isShow" style="transform:scale(0.90)">{{cut?'隐藏':'显示'}}</button>
	    <div class="msg">
			<div class="progress mb-2">
			    <div class="progress-bar bg-success " :style="{width: '100%'}">{{currentUser}}</div>
			</div>
			
			<div class="progress mb-2" v-show="showlife">
			    <div class="progress-bar bg-success " :style="{width: '100%'}">{{roomName}}</div>
			</div>
			
			
	        <div class="progress mb-2" v-show="showlife">
	            <div class="progress-bar bg-success " :style="{width: msg.bulletValue + '%'}">{{msg.bulletName}}</div>
	        </div>
	        <div class="progress mb-2" v-show="showlife">
	            <div class="progress-bar bg-warning " :style="{width: msg.scoreValue + '%'}">{{msg.scoreName}}</div>
	        </div>
	
	        <div class="progress mb-2" v-show="showlife">
	            <div class="progress-bar bg-danger " :style="{width: msg.lifeValue + '%'}">{{msg.lifeName}}</div>
	        </div>
	    </div>
	    <transition name="slide-fade">
	        <div class="container" v-if="cut" >
	
	            <div class="card p-1" style="width: 350px;height: 220px;">
	
	                <div class="card-body">
	                    <h5 v-for="(item,index) in list" :key="index">
	                        {{item.name}}
	                    </h5>
	                </div>
	                <div class="input-group mb-0 w-76" style="width: 100%;">
	                    <input type="text" class="form-control " placeholder="输入内容" 
						v-model="inputContent" maxlength="25" >
	                    <button type="submit" style="transform:scale(0.90)" class="btn btn-primary ml-0" @click="send">发送</button>
						 <div style="width: 10px;"></div>
						 <button  class="btn btn-primary ml-0" @click="FastChange" style="transform:scale(0.90)">快捷</button>
	                </div>
	            </div>
	
	
	        </div>
	    </transition>
		
		<transition name="slide-fade1">
		        <div  class="container" v-if="showFastMessageWindow" style="width: 365px;height: 250px;
				background-color: #5555ff;position: absolute;bottom: 110px; left: 36px;" >
			
		          <div>
		              <div class="mui-row" style="width: 100%;" >
						  <div style="text-align:center;"><p1 style="color: #ffff00;">快捷通讯用语</p1></div>
						  <div style="height: 10px;"></div>
		                  <div class="mui-col-xs-4 mui-col-xs-12" style="padding-bottom: 10px;" v-for="item in fastMessagecontent">
							 <button type="button" class="mui-btn mui-btn-warning mui-btn-outlined"  @click="SelectMessage(item)">
							 {{item}} </button>
						
		                  </div>
						  <button   class="mui-btn mui-btn-royal"
						  style="position: relative; bottom: -80px;transform:scale(0.90);" @click="CloseMessageWindow">关闭</button>
		                  
		              </div>
		          </div>
		           
		        </div>
		    
		</transition>
	</div>

   <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=ac777d263933f2cb36d0480f38bb471b"></script>
   <script type="text/javascript" src="js/User.js"></script>
   <script type="text/javascript" src="js/map.js"></script>
    
</body>

</html>
