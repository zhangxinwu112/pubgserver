<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
		<link rel="stylesheet" href="https://cache.amap.com/lbs/static/main1119.css"/>
		<link rel="stylesheet" href="css/style.css"/>
		<script src="https://webapi.amap.com/maps?v=1.4.15&key=key=ac777d263933f2cb36d0480f38bb471b&plugin=Map3D"></script>
		<script  src="js/common.js"></script>
		
	</head>

	<body>
		<div id="container"></div>
		<input id="setFitView" type="button" class="btn" style="width: 80px;position: absolute;bottom:0;right: 0;" value="地图自适应"  />
		<div class="info">
			<div id="centerCoord"></div>
			<div id="tips"></div>
		</div>>
		
		<script>
	  
		var _data = [{
            icon: '//a.amap.com/jsapi_demos/static/demo-center/icons/poi-marker-1.png',
            lon: 108.947986,
            lat:34.187754,
            userName: `张三视力`,
color:'red'
        }, {
            icon: '//a.amap.com/jsapi_demos/static/demo-center/icons/poi-marker-2.png',
            position: [116.368904, 39.913423],
            lon: 116.368904,
            lat:39.913423,
            userName: `李四`,
            color:'#abcdef'
          
        }, {
            icon: '//a.amap.com/jsapi_demos/static/demo-center/icons/poi-marker-3.png',
            position: [116.305467, 39.807761],
            lon: 116.305467,
            lat:39.807761,
            userName: `王五`

        }];
        var map;
        var markArray = new Array(); 
        //CreateMarker(_data);
        function CreateMarker(data)
        {
           // console.log(data);
            if(!map)
            {
                CreateMap(data);
                SetHander();
            }
            else
            {
                map.center = [data[0].lon, data[0].lat];
            }
           DeleteMark();
           AddMarker(data);
           
        }

        
        function CreateMap(data)
        {
        	map = new AMap.Map('container',{
	        viewMode:'3D',
	        showBuildingBlock:true,
			showLabel:true,
	        center:[data[0].lon, data[0].lat],
	        pitch:80,
	        zoom:17
	    });
        }

        function AddMarker(data)
        {
            data.forEach(function (_item) {
                var _markObject = new AMap.Text({
                map: map,
                text: _item.userName,
                position: [_item.lon, _item.lat],
				height:650,
				style:{
				'background-color':'red',
				'border-color':'white',
				'font-size':'12px'
			}
            });
			markArray.push(_markObject);
            
		})
            
           
      
        }

        function DeleteMark()
        {
           for (var i = 0; i < markArray.length; i ++) {
                markObject = markArray[i];
                if (markObject) {
                    markObject.setMap(null);
                    markObject = null;
                }
            }
           
            markArray =new Array();
          
        }

        function SetHander()
        {

                // 添加事件监听, 使地图自适应显示到合适的范围
                AMap.event.addDomListener(document.getElementById('setFitView'), 'click', function () {
                    var newCenter = map.setFitView();
                   // document.getElementById('centerCoord').innerHTML = '当前中心点坐标：' + newCenter.getCenter();
                    //document.getElementById('tips').innerHTML = '通过setFitView，地图自适应显示到合适的范围内,点标记已全部显示在视野中！';
                });
        }

	
	
		
		</script>
	</body>
</html>
